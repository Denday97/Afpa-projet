<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ECF-Projet_ClubPhotoAnnexe.css">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <fieldset>
      <legend>Vos coordonées</legend>
      <label for="nom">Nom :</label>
      <input type="text" id="nom"><br><br>
      <label for="prénom">Prénom :</label>
      <input type="text" id="prénom"><br><br>
      <label for="tel">Téléphone :</label>
      <input type="tel" id="tel"><br><br>
      <label for="mail">Mail :</label>
      <input type="text" id="mail">
    </fieldset>
    <div class="flex">
      <fieldset>
        <legend>Vos centres d'intérêts</legend>
        <input type="checkbox"> <span>Développement Noir et blanc</span><br>
        <input type="checkbox"> <span>Prises de vues</span><br>
        <input type="checkbox"> <span>Travail en studio</span><br>
        <input type="checkbox"> <span>Participations à des expositions</span><br>
      </fieldset>

      <fieldset>
        <legend>Votre niveau</legend>
        <input type="radio"> <span>Débutant</span><br>
        <input type="radio"> 
        <span>Confirmé</span> <br>
        <input type="radio"> <span>Expert</span>
      </fieldset>
    </div> 


    <fieldset>
      <legend>Matériel en votre possession</legend>
      <textarea name="" id="" cols="72" rows="10"></textarea>
    </fieldset> <br>

    <input type="submit">
  </form>
</body>
</html>
